<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formative 4</title>
    <link rel="stylesheet" href="style.css" />
    <!-- Boostrap link -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSS" crossorigin="anonymous"></script>
  
    <body>
        <div class="container">  
            <h1>REGISTRATION FORM</h1>
            <!-- Form -->
            <form id="form">
              <!-- Full Name -->
              <div class="form-group">
                <label for="name">Employees Name</label>
                <input
                  type="text"
                  id="name"
                  placeholder="Enter Full Name"
                  name="name"
                  required
                  minlength="2"
                  maxlength="100"
                />
              </div>
              <!-- Birthday -->
              <div class="form-group">
                <label for="birthday">Birthday</label>
                <input
                  type="date"
                  id="birthday"
                  name="birthday"
                  min="1900-01-01"
                  max="2005-12-31"
                  required
                />
              </div>
              <!-- Gender -->
              <div class="form-group">
                <label for="gender">Gender</label>
                <br>
                <select id="gender" name="gender">
                  <option value="enter" placeholder ="Enter"> </option>
                  <option value="male">Male</option>
                  <option value="female">Female</option>
                  <option value="other">Other</option>
                </select>
              </div>
              
              <!-- Marital Status -->
              <div class="form-group">
                <label for="maritalStatus">Marital Status</label>
                <br>
                <select id="maritalStatus" name="maritalStatus">
                  <option value="enter" placeholder ="Enter"> </option>
                  <option value="single">Single</option>
                  <option value="married"> Married </option>
                  <option value="Widowed"> Widowed</option>
                  <option value="Seperated"> Seperated</option>
                </select>
              </div>
              <!-- Phone Number -->
              <div class="form-group">
                <label for="phone">Phone Number</label>
                <input
                  type="tel"
                  id="phone"
                  placeholder="Enter Phone Number"
                  name="phone"
                  required
                />
              </div>
              <!-- Age -->
              <div class="form-group">
                <label for="age">Age</label>
                <input
                  type="number"
                  id="age"
                  placeholder="Enter Age"
                  name="age"
                  required
                  min="18"
                />
              </div>
    
              <!-- Address -->
              <div class="form-group">
                <label for="address">Address</label>
                <input
                  type="text"
                  id="address"
                  placeholder="Enter Home Address"
                  name="address"
                  required
                />
              </div>
    
              <h2>QUALIFICATION DETAILS</h2>
              <!-- Education -->
              <div class="form-group">
                <label for="education">Education</label>
                <input
                  type="text"
                  id="education"
                  placeholder="Enter your education"
                  name="education"
                  required
                />
              </div>
    
              <!-- Experiences -->
              <div class="form-group">
                <label for="Experiences">Experiences</label>
                <input
                  type="text"
                  id="Experiences"
                  name="Experiences"
                  required
                />
              </div>
    
              <!-- Position Application -->
              <div class="form-group">
                <label for="Position">Address</label>
                <input
                  type="text"
                  id="address"
                  placeholder="Enter Home Address"
                  name="address"
                  required
                />
              </div>
    
              <!-- Email Address -->
              <div class="mb-3 row">
                <label for="staticEmail" class="col-sm-2 col-form-label">Email</label>
                <div class="col-sm-10">
                  <input type="text" readonly class="form-control-plaintext" id="staticEmail" value="email@example.com">
                </div>
              </div>
              <br>
              <div class="mb-3 row">
                <label for="inputPassword" class="col-sm-2 col-form-label">Password</label>
                <div class="col-sm-10">
                  <input type="password" class="form-control" id="inputPassword">
                </div>
              </div>
              <br>
              
              
              <!-- Password -->
              <div class="row g-3 align-items-center">
                <div class="col-auto">
                  <label for="inputPassword6" class="col-form-label">Password</label>
                </div>
                <div class="col-auto">
                  <input type="password" id="inputPassword6" class="form-control" aria-describedby="passwordHelpInline">
                </div>
                <div class="col-auto">
                  <span id="passwordHelpInline" class="form-text">
                    Must be 8-20 characters long.
                  </span>
                </div>
              </div>
              <br>
              <!-- Confirm Password -->
              <div class="form-group">
                <input
                  type="password"
                  id="password2"
                  placeholder="Confirm Password"
                  name="password"
                  required/>
              </div>
              <button type="button" class="btn btn-secondary">Register</button>          
            <!-- Error / Success Message -->
            <div class="message-container">
              <h3 id="message">Join Today!</h3>
            </div>
          </div>
        </div>
      </body>
    </html>
